<!doctype html>
<html lang='en' ng-app="shopular">

<head>
    <meta charset='UTF-8'>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Shopular</title>
    <link rel="stylesheet" href="lib/styles/main.css">
</head>

<body ng-controller="ShopularController as shopularCtrl">
    <main>
        <h1>Shopular</h1>
        <div class="inventory-container">
            <table class='inventory'>
                <tr>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>

                <tr ng-repeat="item in shopularCtrl.allInventory" class='td-list'>
                    <td>{{item.name}}</td>
                    <td>{{item.color}}</td>
                    <td>{{item.quantity}}</td>
                    <td>${{shopularCtrl.getPrice(item.price, item.discount)}}<img src='./src/images/salesicon.png' ng-show='shopularCtrl.getDiscount(item.discount)' class='sale'></td>

                </tr>
            </table>
        </div>
    </main>

    <script src="src/js/vendor/jquery-3.1.1.min.js"></script>
    <script src="./src/js/vendor/angular.min.js"></script>
    <script src='src/js/app.js'></script>
    <script src='src/js/allInventoryService.js'></script>
</body>

</html>
